<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse Blog - Notícias e Análises de Jogos</title>
    <!-- Carrega Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuração de Fonte (Inter) e Tema Dark -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Fundo escuro */
            color: #e6edf3; /* Texto claro */
        }
        /* Custom CSS para o carrossel */
        .carousel-item {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-gray-800 p-4 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-indigo-400 cursor-pointer" onclick="navigate('home')">
                GameVerse<span class="text-white">Blog</span>
            </h1>
            <nav class="space-x-4 hidden sm:block">
                <a href="#" class="text-gray-300 hover:text-indigo-400 transition">Notícias</a>
                <a href="#" class="text-gray-300 hover:text-indigo-400 transition">Análises</a>
                <a href="#" class="text-gray-300 hover:text-indigo-400 transition">Lançamentos</a>
            </nav>
            <button class="sm:hidden text-gray-300 hover:text-indigo-400 transition">
                <!-- Ícone de Menu (exemplo: SVG simples) -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <main id="app-container" class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- O conteúdo será renderizado aqui pelo JavaScript -->
    </main>

    <footer class="bg-gray-900 mt-10 p-6 text-center text-gray-400">
        <p>&copy; 2025 noraldo lindo, te mamo massauuuu.</p>
    </footer>

    <script>
        // Variável de estado para gerenciar a visualização atual
        let currentView = 'home';
        let currentGameObject = null;
        let carouselIndex = 0;

        // --- Mock Data (Dados de Exemplo) ---
        const mockGames = [
            { id: 1, title: "Cyberpunk 2077: Phantom Liberty", genre: "RPG de Ação", studio: "CD Projekt Red", release: "26 de Setembro de 2023", analysis: 9.5, cover: "https://placehold.co/400x225/2d3748/ffffff?text=Cyberpunk+2077", description: "Expansão épica do RPG futurista, trazendo um novo distrito e uma história de espionagem. Uma experiência visualmente deslumbrante e profunda.", trailer: "https://www.youtube.com/embed/s29-z4T5lXk" },
            { id: 2, title: "Elden Ring: Shadow of the Erdtree", genre: "RPG de Ação", studio: "FromSoftware", release: "21 de Junho de 2024", analysis: 9.8, cover: "https://placehold.co/400x225/2d3748/ffffff?text=Elden+Ring", description: "A tão esperada expansão que leva os jogadores a uma nova terra sombria, cheia de novos chefes e segredos. Mantendo o desafio e a profundidade de seu antecessor.", trailer: "https://www.youtube.com/embed/AIo-r-P4_G8" },
            { id: 3, title: "Marvel's Spider-Man 2", genre: "Aventura, Ação", studio: "Insomniac Games", release: "20 de Outubro de 2023", analysis: 9.2, cover: "https://placehold.co/400x225/2d3748/ffffff?text=Spider-Man+2", description: "Peter Parker e Miles Morales unem forças para enfrentar o Venom e outros vilões icônicos em uma Nova York ainda mais detalhada. Combate fluido e balanço pela cidade.", trailer: "https://www.youtube.com/embed/sm1Q84S0-20" },
            { id: 4, title: "Starfield", genre: "RPG, Ficção Científica", studio: "Bethesda Game Studios", release: "6 de Setembro de 2023", analysis: 8.8, cover: "https://placehold.co/400x225/2d3748/ffffff?text=Starfield", description: "Uma jornada épica pelas estrelas, permitindo a exploração de mais de mil planetas. Crie sua própria história no maior universo já feito pela Bethesda.", trailer: "https://www.youtube.com/embed/kf_l777L6sA" },
            { id: 5, title: "Hogwarts Legacy", genre: "RPG de Ação", studio: "Avalanche Software", release: "10 de Fevereiro de 2023", analysis: 9.0, cover: "https://placehold.co/400x225/2d3748/ffffff?text=Hogwarts+Legacy", description: "Viva a vida de um estudante em Hogwarts no século XIX. Aprenda feitiços, faça amigos e descubra um segredo antigo. O sonho de todo fã de Harry Potter.", trailer: "https://www.youtube.com/embed/yQd-hX9R-6c" },
            { id: 6, title: "Diablo IV", genre: "RPG de Ação", studio: "Blizzard Entertainment", release: "6 de Junho de 2023", analysis: 9.1, cover: "https://placehold.co/400x225/2d3748/ffffff?text=Diablo+IV", description: "O retorno da escuridão. Explore o mundo aberto de Santuário e lute contra demônios em um RPG sombrio e viciante.", trailer: "https://www.youtube.com/embed/Ro2bdD9J7u8" },
        ];

        const mockHighlights = [
            { id: 101, title: "Novo Horizon: Zero Dawn 3 confirmado para 2026", subtitle: "Uma análise dos jogos mais esperados e o que esperar do futuro da PlayStation.", image: "https://placehold.co/800x400/1e293b/a5b4fc?text=DESTAQUE+1" },
            { id: 102, title: "Análise: Final Fantasy XVI é a obra-prima da Square?", subtitle: "Nossa review completa e sem spoilers quebrando a internet.", image: "https://placehold.co/800x400/1e293b/a5b4fc?text=DESTAQUE+2" },
            { id: 103, title: "Lançamento: Descubra o Novo RPG Indie Surpreendente", subtitle: "Conheça o título que está conquistando os críticos e o público.", image: "https://placehold.co/800x400/1e293b/a5b4fc?text=DESTAQUE+3" },
        ];

        // --- Funções de Navegação e Renderização ---

        function navigate(view, gameId = null) {
            currentView = view;
            if (view === 'detail' && gameId !== null) {
                currentGameObject = mockGames.find(g => g.id === gameId);
            }
            renderApp();
        }

        function createGameCard(game) {
            return `
                <div onclick="navigate('detail', ${game.id})"
                    class="bg-gray-800 rounded-xl shadow-2xl overflow-hidden cursor-pointer transform hover:scale-[1.02] transition duration-300 ease-in-out hover:shadow-indigo-500/50">
                    <img src="${game.cover}" alt="Capa de ${game.title}" class="w-full h-48 object-cover object-center">
                    <div class="p-4">
                        <h3 class="text-xl font-bold mb-2 text-indigo-400">${game.title}</h3>
                        <p class="text-sm text-gray-400 mb-3">${game.genre}</p>
                        <div class="flex justify-between items-center text-sm">
                            <span class="bg-gray-700 text-gray-300 px-3 py-1 rounded-full">Lançamento: ${game.release.split(' ').slice(0, 3).join(' ')}</span>
                            <span class="font-bold text-lg text-yellow-400">${game.analysis}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderCarousel() {
            const carouselContainer = document.getElementById('carousel-items');
            if (!carouselContainer) return;

            // Limpa o conteúdo
            carouselContainer.innerHTML = '';

            // Renderiza os itens do destaque
            mockHighlights.forEach((highlight, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item relative p-6 flex flex-col justify-end bg-cover bg-center h-96 rounded-xl shadow-xl transition-opacity duration-700 ease-in-out ${index === carouselIndex ? 'opacity-100' : 'opacity-0 absolute inset-0'}`;
                item.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('${highlight.image}')`;
                
                item.innerHTML = `
                    <p class="text-sm text-indigo-400 font-medium mb-1">DESTAQUE DA SEMANA</p>
                    <h2 class="text-4xl font-black mb-2 leading-tight">${highlight.title}</h2>
                    <p class="text-gray-300">${highlight.subtitle}</p>
                    <button class="mt-4 w-fit bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                        Ler Notícia
                    </button>
                `;
                carouselContainer.appendChild(item);
            });

            // Adiciona botões de navegação (setas)
            const controls = `
                <button onclick="changeCarousel(-1)" class="absolute top-1/2 left-3 transform -translate-y-1/2 bg-black/50 hover:bg-black/80 text-white p-3 rounded-full z-10 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <button onclick="changeCarousel(1)" class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-black/50 hover:bg-black/80 text-white p-3 rounded-full z-10 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            `;

            // Adiciona o controle de indicadores (dots)
            const indicators = mockHighlights.map((_, index) => `
                <div onclick="setCarouselIndex(${index})" class="w-3 h-3 rounded-full mx-1 cursor-pointer transition ${index === carouselIndex ? 'bg-indigo-400' : 'bg-gray-600 hover:bg-gray-400'}"></div>
            `).join('');

            const indicatorContainer = document.createElement('div');
            indicatorContainer.className = 'absolute bottom-4 left-1/2 transform -translate-x-1/2 flex z-20';
            indicatorContainer.innerHTML = indicators;

            carouselContainer.style.position = 'relative'; // Garante que controles e indicadores fiquem posicionados corretamente
            carouselContainer.appendChild(indicatorContainer);
            carouselContainer.innerHTML += controls; // Adiciona os controles após os itens
        }

        function changeCarousel(direction) {
            carouselIndex = (carouselIndex + direction + mockHighlights.length) % mockHighlights.length;
            renderApp(); // Chama o renderApp para redesenhar o carrossel na HomePage
        }

        function setCarouselIndex(index) {
            carouselIndex = index;
            renderApp();
        }

        // Inicia o auto-play do carrossel
        let carouselInterval = null;
        function startCarouselAutoPlay() {
            if (carouselInterval) clearInterval(carouselInterval);
            carouselInterval = setInterval(() => {
                changeCarousel(1);
            }, 6000); // Muda a cada 6 segundos
        }

        function renderHome() {
            // Renderiza a página inicial com carrossel e cards
            const gameCards = mockGames.map(createGameCard).join('');

            return `
                <!-- Carrossel Dinâmico de Destaques -->
                <section class="mb-10 relative">
                    <div id="carousel-items" class="relative overflow-hidden h-96 rounded-xl shadow-2xl">
                        <!-- Conteúdo do carrossel injetado via renderCarousel() -->
                    </div>
                </section>

                <h2 class="text-3xl font-bold text-center mb-8 pt-4 border-t border-gray-700">
                    Últimas Análises e Lançamentos
                </h2>

                <!-- Grade de Cards de Jogos -->
                <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 pb-10">
                    ${gameCards}
                </section>
            `;
        }

        function renderDetail(game) {
            if (!game) return `<div class="text-center p-10 text-red-400">Jogo não encontrado.</div>`;

            // HTML para a página de detalhes
            return `
                <button onclick="navigate('home')" class="mb-6 flex items-center text-indigo-400 hover:text-indigo-300 transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Voltar para a Home
                </button>

                <div class="bg-gray-800 p-6 md:p-10 rounded-xl shadow-2xl">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- Coluna 1: Capa e Info Principal -->
                        <div class="lg:col-span-1">
                            <img src="${game.cover.replace('400x225', '600x400')}" alt="Capa de ${game.title}" class="w-full h-auto rounded-lg shadow-xl mb-6">
                            <div class="bg-gray-900 p-4 rounded-lg">
                                <h3 class="text-xl font-bold mb-3 text-indigo-400">Ficha Técnica</h3>
                                <p class="text-sm mb-2"><span class="font-medium">Estúdio:</span> ${game.studio}</p>
                                <p class="text-sm mb-2"><span class="font-medium">Lançamento:</span> ${game.release}</p>
                                <p class="text-sm mb-2"><span class="font-medium">Gênero:</span> ${game.genre}</p>
                                <p class="text-sm"><span class="font-medium">Nota da Análise:</span> <span class="text-yellow-400 font-bold text-lg">${game.analysis}</span></p>
                            </div>
                        </div>

                        <!-- Coluna 2 & 3: Detalhes, Análise e Trailer -->
                        <div class="lg:col-span-2">
                            <h2 class="text-4xl md:text-5xl font-extrabold mb-4 text-white">${game.title}</h2>
                            <span class="inline-block bg-indigo-600 text-white text-xs font-bold px-3 py-1 rounded-full mb-6">${game.genre}</span>

                            <p class="text-lg mb-8 leading-relaxed">${game.description}</p>

                            <h3 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2 text-indigo-400">Análise Detalhada</h3>
                            <div class="text-gray-300 space-y-4">
                                <p>A jogabilidade de ${game.title} é um marco no gênero, oferecendo mecânicas polidas e um mundo vasto para explorar. O combate é responsivo e cada classe/build se sente única, incentivando a rejogabilidade. ${game.studio} realmente entregou o que prometeu.</p>
                                <p>O design de som e a trilha sonora contribuem imensamente para a imersão. Cada detalhe visual, desde a iluminação até as texturas de alta resolução, faz deste um título obrigatório para quem possui hardware de última geração.</p>
                            </div>

                            <h3 class="text-2xl font-bold mt-8 mb-4 border-b border-gray-700 pb-2 text-indigo-400">Trailer Oficial</h3>
                            <!-- Estrutura de iframe responsiva para o trailer -->
                            <div class="aspect-w-16 aspect-h-9 w-full rounded-lg overflow-hidden shadow-2xl">
                                <iframe class="w-full h-96 rounded-lg"
                                    src="${game.trailer}"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const container = document.getElementById('app-container');
            if (currentView === 'home') {
                container.innerHTML = renderHome();
                renderCarousel(); // Renderiza o carrossel separadamente após injetar o HTML
                startCarouselAutoPlay(); // Reinicia o auto-play
            } else if (currentView === 'detail') {
                container.innerHTML = renderDetail(currentGameObject);
                if (carouselInterval) clearInterval(carouselInterval); // Para o auto-play na página de detalhes
            }
        }

        // Inicia a aplicação na home page
        window.onload = renderApp;
    </script>
</body>
</html>
